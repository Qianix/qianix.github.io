<!DOCTYPE html>
<html>
<head>
<script>
window.onload = function() {
    document.getElementById("audioplayer").play();
}
</script>
<title> Mr Mr. Titty Man </title>
<style>
  .image{
    display: block;
    margin-left: auto;
    margin-right: auto;
    min-width: 500px;
    width: 40%;
  }

  body{
    animation: epilepsy 1s infinite;
    animation: epilepsy 2s infinite;
  }

  @keyframes epilepsy{
		0%	{ background-color: #10c018;}
		25%	{ background-color: #1056c0;}
		50%	{ background-color: #ef0a1a;}
		75%	{ background-color: #254878;}
		100%	{ background-color: #04a1d5;}
   }
</style>
</head>
<body>
<img src="mrtman.jpg" alt="Mr Mr. Titty Man" class="image">
<audio id="audioplayer" loop>
<source src="wawawewa.mp3" type="audio/mp3"/>
</audio>
</body>
</html>
